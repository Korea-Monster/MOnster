 <div id="wrap">
  <nav>
      <div class="logo">
        <a href="index.html"><img src="logo.png"></a>

      <ul class="nav-links">
        <li><a href="index_human.html">인간형<span>(人間)</span></a></li>

<div class="back">
  <div class="container">
    <form id="contact" action="" method="post">
      <h3>서신<span>便紙</span></h3><br><br>
      <fieldset>
        <input placeholder="이름" type="text" name="name" tabindex="1" required autofocus>
      </fieldset>

      <fieldset>
        <input placeholder="이메일 주소" type="email"  name="mail" tabindex="2" required>
      </fieldset>

      <fieldset>
        <input placeholder="제목" type="title"  name="title" tabindex="3" required>
      </fieldset>

      <fieldset>
        <textarea placeholder="Type your Message Here...." name="message" tabindex="4" required></textarea>
      </fieldset>

      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>

    </form>
</div>

  </div>
  </div>
</body>
</html>
